<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <link rel="stylesheet" href="./spinner.css" />
    <link rel="stylesheet" href="./main.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/en-gb.js"></script> -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Tweet Link Generator</title>
  </head>
  <script src="https://use.fontawesome.com/cfae4f8cb1.js"></script>
  <body>
    <nav class="navbar">
      <div class="logo">
        <h1>tweetlinks</h1>
      </div>
      <img class="twitterLogo" src="./twitter (1).png" width="50" alt="" />
    </nav>

    <h1 class="heading">Welcome To tweetlinks</h1>
    <div class="ButtonsCont">
      <button class="refresh" onclick="terminateProcess()">Refresh</button>

      <button class="downloadCSV" onclick="downloadCsv()">Download CSV</button>
      <div class="downloadRefreshLoader">
        <div class="lds-ripple">
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <div class="vContHeader">
      <div class="statusHeaderCont">
        <div class="statusCircle active"></div>
        <span>Sending Tweets</span>
      </div>
      <div class="statusHeaderCont">
        <div class="statusCircle loadingState"></div>
        <span>Preparing to send</span>
      </div>
      <div class="statusHeaderCont">
        <div class="statusCircle killed"></div>
        <span>Tweet Ended</span>
      </div>
      <div class="statusHeaderCont">
        <div class="statusCircle destroyed"></div>
        <span>Account Terminated</span>
      </div>
    </div>
    <div class="vCont">
      <div class="loaderCont">
        <div class="lds-ripple">
          <div></div>
          <div></div>
        </div>
      </div>
    </div>

    <script src="./mockcsv.js"></script>
    <script src="./helperFunc.js"></script>
    <script src="./testtweet.js"></script>
  </body>
</html>
